            rel="stylesheet"

        <!-- Libraries Stylesheet -->
        <link href="lib/animate/animate.min.css" rel="stylesheet" />

        <link href="css/style.css" rel="stylesheet" />

    <body>
        <!-- Navbar Start -->
        <div class="container-fluid p-0">
            <nav
                class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0 px-lg-5"
            >
                <a href="index.html" class="navbar-brand ml-lg-3">
                    <h1 class="m-0 text-primary">
                        <img src="img/rentease2.png" width="75%" height="75%" />
                    </h1>
                </a>
                <a href="cuenta.html" class="navbar-brand ml-auto">
                    <div href="cuenta.html">
                        <img src="img/Cuenta.png" alt="cuenta" width="75" height="75" />
                    </div>
                </a>
            </nav>
        </div>

        <section class="form-register">
            <h4>Registrate</h4>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese sus nombres">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
            <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su direccion">
            <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ingrese su numero de telefono">
            <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
            <input class="controls" type="password" name="confirmar" id="confirmar" placeholder="Confirme su contraseña">
            <input class="botons"type="submit" value="Registrar">
            <p>¿Ya tienes cuenta?<a href="iniciarsesion.html"> Inicia Sesion</a></p>
        </section>
    
    </body>
